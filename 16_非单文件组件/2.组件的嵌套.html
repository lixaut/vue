<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>

</head>
<body>
    <div id="app">
        
    </div>

    <script>
        // 定义student组件
        const student = Vue.extend({
            name: 'student',
            template: `
                <div>
                    <h2>学生姓名：{{name}}</h2>
                    <h2>学生年龄：{{age}}</h2>
                </div>
            `,
            data() {
                return {
                    name: '张三',
                    age: 18
                }
            }
        })

        // 定义school组件
        const school = Vue.extend({
            name: 'school',
            template: `
                <div>
                    <h2>学校名称：{{name}}</h2>
                    <h2>学校地址：{{address}}</h2>
                    <student></student>
                </div>
            `,
            data() {
                return {
                    name: '理工大',
                    address: '西安'
                }
            },
            components: {
                student
            }
        })

        // 定义hello组件
        const hello = Vue.extend({
            name: 'hello',
            template: `
                <div>
                    <h2>{{msg}}</h2>
                </div>
            `,
            data() {
                return {
                    msg: '你好！'
                }
            }
        })

        // 定义app组件
        const app = Vue.extend({
            name: 'app',
            template: `
                <div>
                    <school></school>
                    <hello></hello>
                </div>
            `,
            components: {
                school,
                hello
            }
        })

        // 创建 vm
        new Vue({
            el: '#app',
            template: `<app></app>`,
            // 注册组件
            components: {app}
        })
    </script>
</body>
</html>
