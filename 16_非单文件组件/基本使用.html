<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>

</head>
<body>
    <div id="app">
        <hello></hello>
        <school></school>
        <hr>
        <student></student>
    </div>

    <div id="app2">
        <hello></hello>
    </div>
    <script>
        // 创建school组件
        const school = Vue.extend({
            template: `
                <div>
                    <h1>学校名称：{{schoolName}}</h1>
                    <h1>学校地址：{{address}}</h1>
                    <button @click="showName">点我提示学校名</button>
                </div>
            `,
            data() {
                return {
                    schoolName: 'XAUT',
                    address: 'xian'
                }
            },
            methods: {
                showName() {
                    alert(this.schoolName)
                }
            }
        })

        // 创建student组件
        const student = Vue.extend({
            template: `
                <div>
                    <h1>学生姓名：{{studentName}}</h1>
                    <h1>学生年龄：{{age}}</h1>
                </div>
            `,
            data() {
                return {
                    studentName: 'tom',
                    age: 18
                }
            }
        })

        // 创建全局组件
        const hello = Vue.extend({
            template: `
                <h1>你好啊！{{name}}</h1>
            `,
            data() {
                return {
                    name: 'rose'
                }
            }
        })

        // 注册全局组件
        Vue.component('hello', hello)

        // 创建vm1
        new Vue({
            el: '#app',
            // 注册组件（局部注册）
            components: {
                school,
                student
            }
        })

        // 创建vm2
        new Vue({
            el: '#app2'
        })
    </script>
</body>
</html>
