<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        事件的基本使用：
            1. 使用 v-on:xxx 或 @xxx 绑定事件，其中 xxx 是事件名。
            2. 事件的回调需要配置在 methods 对象中，最终会在 vm 上。
            3. methods 中的配置函数，不要使用箭头函数！否则 this 的指向就不是 vm l，而是 window。
            4. methods 中的配置函数，都是被 Vue 管理的函数，this 的指向是 vm 或 组件实例对象。
            5. @click='demo' 和 @click='demo($event)' 效果一致，但后者可以传参。
     -->

    <div id="app">
        <h1>欢迎来到 {{name}} 学习</h1>
        <button @click="showInfo1(18)">点我提示信息1</button>
        <button v-on:click="showInfo2($event, 20)">点我提示信息2</button>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: '你好'
            },
            methods: {
                showInfo1(number) {
                    alert('信息1')
                    console.log(number)
                },
                showInfo2(event, number) {
                    alert('信息2')
                    console.log(event.target, number)
                }
            }
        })
    </script>
</body>
</html>
