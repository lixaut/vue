<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>

</head>
<body>
    <!-- 
        Vue 模版语法有 2 大类：
            1. 插值语法：
                功能：用于解析标签体内容。
                写法：{{xxx}}, xxx为js表达式，可以直接读取到data中的所有属性。
            2. 指令语法：
                功能：用于解析标签（包括：标签属性、标签体内容、绑定事件...)。
                写法：v-bind:href="xxx" 可以简写为 :href="xxx"
     -->
    <div id="app">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="url" v-bind:x="hello">百度1</a>
        <a :href="url" :x="hello">百度2</a>
    </div>

    <script>
        Vue.config.productionTip = false

        new Vue({
            el: '#app',
            data: {
                name: 'jack',
                url: 'http://www.baidu.com',
                hello: '你好'
            }
        })
    </script>
</body>
</html>
