<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/vue.js"></script>
</head>
<body>

    <!-- 
        data 与 el 的两种写法：

            + el 的两种写法：
                1. new Vue 时配置 el 属性。
                2. 先创建 Vue 实例（const v = new Vue()），随后通过 v.$mount('#app')指定 el 的值。

            + data 的两种写法：
                1. 对象式。
                2. 函数式。
                使用组件的时候，data 必须使用函数式。

            + 注意：
                由 Vue 管理的函数，不可以写箭头函数，否则 this 指向就不是 Vue 实例对象了。
     -->
    
    <div id="app">
        {{hello}}
    </div>

    <script>
        const v = new Vue({
            el: '#app',  // 第一种写法
            // data: {
            //     hello: '你好'
            // }

            // data 的第二种写法
            data: function () {
                return {
                    hello: '你好'
                }
            }
        })

        // v.$mount('#app')  // 第二种写法  
    </script>
</body>
</html>
